<br /><br />
<div class="container">
  <div class="row">
    <div class="col">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server.status)"
        >
          <strong>{{ server.name | shorten }}</strong> -
          {{ server.instanceType }} -
          {{ server.started }}
          <span class="badge bg-secondary"> {{ server.status }} </span>
        </li>
      </ul>
    </div>
  </div>
</div>
